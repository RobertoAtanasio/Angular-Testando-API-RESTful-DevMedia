<!-- <p>lista-produtos works!</p> -->
<div *ngIf="produtosY.length > 0">
  <table>
    <tr *ngFor="let produto of produtosY">
      <td>{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
    </tr>
  </table>
  Temos {{ produtosY.length }} produto(s) cadastado (s)
</div>
<div *ngIf="!(produtosY.length > 0)">
  Você não tem produtos cadastrados
</div>
