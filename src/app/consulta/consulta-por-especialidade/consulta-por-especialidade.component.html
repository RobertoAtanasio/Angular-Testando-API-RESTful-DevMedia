<app-painel-simples tipo="primary" titulo={{titulo}} col="6">
  <table *ngIf="!houveErro; else mensagem" class="table table-hover">
    <thead>
      <tr>
        <th>Especialidade</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let consulta of consultas">
        <td>{{consulta.especialidade}}</td>
        <td>{{consulta.quantidade}}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #mensagem>
    <app-falha-acesso-servidor></app-falha-acesso-servidor>
  </ng-template>
 </app-painel-simples>
